<html>
  <head>
    <link href="css-circular-prog-bar.css" media="all" rel="stylesheet" />
  </head>
  <style>
   body,html {
     font-size: 10px;
   }
  </style>
  <body>

    <div class="progress-circle p0" id="progress">
      <span id="spanPercentage">0%</span>
      <div class="left-half-clipper">
	<div class="first50-bar"></div>
	<div class="value-bar"></div>
      </div>
    </div>

    <script>
     function updateProgressCircle(p) {
       let className = `progress-circle p${p}`;
       if (p >= 50) {
	 className = className + ' over50';
       }
       document.getElementById('progress').className = className;
       document.getElementById('spanPercentage').textContent = `${p}%`;
     }

     for (let p = 1; p <= 100; p++) {
       setTimeout(function () {
	 updateProgressCircle(p);
       }, 1000 + 100 * p);
     }
    </script>
  </body>
</html>
